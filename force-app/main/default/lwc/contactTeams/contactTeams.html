<template>
    <lightning-card title="Contacts"  icon-name="standard:contact">
        <lightning-button label="Add" onclick={addContact} class="slds-m-bottom_small" slot="actions"></lightning-button>
        <div class="slds-m-horizontal_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>TeamRole</th>
                        <th>Access</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="contact">
                        <tr key={contact.Id}>
                            <td>
                                <lightning-combobox 
                                    name="user" 
                                    label="User" 
                                    value={contact.User} 
                                    options={userOptions}
                                    onchange={handleUserChange} 
                                    data-id={contact.Id}>
                                </lightning-combobox>
                            </td>
                            <td>
                                <lightning-combobox 
                                    name="role" 
                                    label="Role" 
                                    value={contact.Role} 
                                    options={roleOptions}
                                    onchange={handleRoleChange} 
                                    data-id={contact.Id}>
                                </lightning-combobox>
                            </td>
                            <td>
                                <lightning-combobox 
                                    name="access" 
                                    label="Access" 
                                    value={contact.Access} 
                                    options={accessOptions}
                                    onchange={handleAccessChange}
                                    data-id={contact.Id}>
                                </lightning-combobox>
                            </td>
                            <td>
                                <lightning-icon icon-name="utility:delete" size="small" alternative-text="Delete"
                                    onclick={deleteContact} data-id={contact.Id}></lightning-icon>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="slds-align_absolute-center slds-m-top_medium">
            <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-bottom_small"></lightning-button>
            <lightning-button variant="brand" label="Save" onclick={handleSave} class="slds-m-bottom_small"></lightning-button>
        </div>
        
    </lightning-card>
</template>
